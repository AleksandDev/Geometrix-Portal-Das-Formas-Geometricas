    <section class="fg">
        <div class="tx"><h2>Calcular Losango</h2></div>

    <div>
        <h3 class="pd">Digite a Diagonal Maior:</h3>
        <input type="number" id="diagonalmaior">
        <h3 class="pd">Digite a Diagonal Menor:</h3>
        <input type="number" id="diagonalmenor">
    <div>
        <input type="button" value="Calcular" class="but" onclick="calcularLosango()">
    </div>
    <div><p id="resp2">Resultado</p></div>
    </div>

</section>

    <script>
    function calcularLosango() {
        var dmaior = window.document.getElementById('diagonalmaior');
        var dmenor = window.document.getElementById('diagonalmenor');
        var resp2 = window.document.getElementById('resp2');
        var d1 = Number(dmaior.value);
        var d2 = Number(dmenor.value);
        var valor2 = (d1 * d2) / 2;
        resp2.innerHTML = `O resultado é ${valor2}`;
    }
    </script>
