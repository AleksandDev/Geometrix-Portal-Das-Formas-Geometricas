<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trapezio</title>
</head>
<body>

    <nav>
        <img class="logo" src="assets/images/geometrix (2).png" alt="logo">
        <ul>Início</ul>
        <ul>Formas</ul>
        <ul>Mais Sobre</ul>
        <ul>Configurações</ul>
        <ul><button class="log">Sing-in</button></ul>
    </nav>

    <div class="txtp">
        <h2>Aqui Você Pode Calcular as Dimensões de Diversas Formas Geométricas</h2>
    </div>

    <section class="fg">
        <div class="tx"><h2>Calcular Trapézio</h2></div>
    <div class="main">
    <div class="imagem">
        <img src="assets/images/trapezio.portal.jpeg" alt="tpz">
    </div>
    <div>
        <h3 class="pd">Digite a Base Maior:</h3>
        <input type="number" id="basemaior">
        <h3 class="pd">Digite a Base Menor:</h3>
        <input type="number" id="basemenor">
        <h3 class="pd">Digite a Altura:</h3>
        <input type="number" id="altura">
    <div><input type="button" value="Calcular" class="but" onclick="calcularTrapezio()">
    </div>
        <div><p id="resp3">Resultado</p></div>
    </div>
    </div>
    </section>
    
    <script>
        function calcularTrapezio() {
            var bmaior = window.document.getElementById('basemaior');
            var bmenor = window.document.getElementById('basemenor');
            var alt = window.document.getElementById('altura');
            var resp3 = window.document.getElementById('resp3');
            var b1 = Number(bmaior.value);
            var b2 = Number(bmenor.value);
            var al1 = Number(alt.value);
            var soma = b1 + b2;
            var valor3 = soma * al1 / 2;
            resp3.innerHTML = `O resultado é ${valor3}`;
        }
    </script>

    <footer>@2024. Portal das Formas Geométricas.</footer>

    <style>

        * {
            margin: 0;
    }

        body {
        font-family: san system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        background-color: #f9fad2;
    }

        .fg {
        display: block;
        align-items: center;
        justify-items: center;
        margin: 0 auto;
        padding: 30px; 
        border: 1px solid #ccc;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
        width: 700px;
        height: 350px;
        border-radius: 15px;
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Archivo Black;
        background-color: #0b152e;
        color: white;
        height: 70px;
    }

    img {
        width: 220px;
        height: 180px;
        border-radius: 15%;
    }

    .but {
        border: none;
        background-color: #227ce4;
        border-radius: 5px;
        width: 150px;
        height: 35px;
        font-family: Inter, sans-serif;
        font-size: 17px;
        color: #f9fad2;
        padding: 10px;
        transform: translateY(25px);

    .main {
        display: flex;
    }

    .imagem {
        display: flex;
        transform: translateY(-15%);
    }

    div {
        display: inline;
        padding: 50px;
        transform: translateY(-20%);
    }

    .log {
        border: none;
        color: white;
        background-color: #227ce4;
        border-radius: 15px;
        width: 90px;
        height: 35px;
        translate: 260%;

        width: 100px;
        height: 50px;
        translate: -260%;

        height: 200px;
    }

    .tx {
        display: flex;
        justify-content: center;
    }

    footer {
    background-color: #0b152e;
    color: white;
    height: 45px;
    text-align: center;
}

</style>
